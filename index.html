<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            line-height: 1.5;
        }
        #loading {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
        }
        #translator { display: none; }
        textarea, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        #output {
            font-size: 24px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 15px;
            min-height: 50px;
            word-wrap: break-word;
        }
        .progress {
            height: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h1>Emoji Translator</h1>
    
    <div id="loading">
        <h2>Loading Data</h2>
        <div class="progress">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p>Please wait while we load the necessary language data.</p>
    </div>
    
    <div id="translator">
        <h2>Enter text to translate</h2>
        <textarea id="input-text" rows="4" placeholder="Type something here..."></textarea>
        <button id="translate-btn">Translate</button>
        
        <h2>Translation</h2>
        <div id="output"></div>
    </div>

    <script type="module">
        import init, { EmojiTranslator } from './emoji_site.js';
        
        let translator = null;
        const loadingEl = document.getElementById('loading');
        const translatorEl = document.getElementById('translator');
        const progressBar = document.getElementById('progress-bar');
        
        async function loadData(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Failed to load ${url}`);
            return await response.text();
        }
        
        async function initializeApp() {
            try {
                setProgress(10);
                await init();
                
                setProgress(30);
                const gloveData = await loadData('glove.6B.50d.txt');
                
                setProgress(70);
                const emojiData = await loadData('emoji.json');
                
                setProgress(90);
                translator = new EmojiTranslator();
                translator.initialize(gloveData, emojiData);
                
                setProgress(100);
                setTimeout(() => {
                    loadingEl.style.display = 'none';
                    translatorEl.style.display = 'block';
                }, 500);
                
                document.getElementById('translate-btn').addEventListener('click', translateText);
                document.getElementById('input-text').addEventListener('keydown', e => {
                    if (e.ctrlKey && e.key === 'Enter') translateText();
                });
                
            } catch (error) {
                loadingEl.innerHTML = `
                    <h2>Error Loading</h2>
                    <p>Problem loading data: ${error.message}</p>
                    <p>Please refresh to try again.</p>
                `;
            }
        }
        
        function setProgress(percent) {
            progressBar.style.width = percent + "%";
        }
        
        function translateText() {
            const inputText = document.getElementById('input-text').value;
            const outputEl = document.getElementById('output');
            
            if (!inputText.trim()) {
                outputEl.textContent = 'Please enter text to translate.';
                return;
            }
            
            try {
                outputEl.textContent = translator.translate_text(inputText);
            } catch (error) {
                outputEl.textContent = `Translation error: ${error.message}`;
            }
        }
        
        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
